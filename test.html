<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">One</div>
    <div id="two">Two</div>
</body>
<script>
    const one = document.getElementById('one');
    
    one.addEventListener('click',function(){
        const two = document.getElementById('two');
        two.remove();
        console.log(two);
    })
</script>
</html>
